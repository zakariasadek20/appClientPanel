

<div class="row m-3">
  <div class="col-md-12">
     <a [routerLink]="['/']">
         <i class="fa fa-arrow-circle-left" aria-hidden="true"> Back To Dashboard </i>
     </a> 
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card">
       
        <div class="card-body">
            <h4 class="card-title"> <i class="fa fa-user" aria-hidden="true"></i> Edite Client</h4>
            <form #formClient="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>First Name :</label>
                    <input 
                    type="text"
                     class="form-control"
                     name="firstName"
                     [(ngModel)]="client.firstName"
                     #clientFirstName="ngModel"
                     required
                     minlength="3"
                     [ngClass]="{'is-invalid':clientFirstName.errors && clientFirstName.touched}"
                     > 
                     <div [hidden]="!clientFirstName.errors?.required" class= "invalid-feedback">
                         First Name is required !
                     </div>
                     <div [hidden]="!clientFirstName.errors?.minlength" class= "invalid-feedback">
                      Must be at least 2 characters !
                  </div>
                </div>
                <div class="form-group">
                  <label>Last Name :</label>
                  <input 
                  type="text"
                   class="form-control"
                   name="lastName"
                   [(ngModel)]="client.lastName"
                   #clientLastName="ngModel"
                   required
                   minlength="3"
                   [ngClass]="{'is-invalid':clientLastName.errors && clientLastName.touched}"
                   > 
                   <div [hidden]="!clientLastName.errors?.required" class= "invalid-feedback">
                      Last Name is required !
                   </div>
                   <div [hidden]="!clientLastName.errors?.minlength" class= "invalid-feedback">
                    Must be at least 2 characters !
                </div>
              </div>
              <div class="form-group">
                  <label>Email :</label>
                  <input 
                  type="text"
                   class="form-control"
                   name="email"
                   [(ngModel)]="client.email"
                   #clientEmail="ngModel"
                   required
                   minlength="3"
                   pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                   [ngClass]="{'is-invalid':clientEmail.errors && clientEmail.touched}"
                   > 
                   <div [hidden]="!clientEmail.errors?.required" class= "invalid-feedback">
                      Email is required !
                   </div>
                   
              </div>
                <div class="form-group">
                  <label>Phone :</label>
                  <input 
                  type="text"
                  class="form-control"
                   name="phone"
                   [(ngModel)]="client.phone"
                   #clientPhone="ngModel"
                   required
                   minlength="10"
                   [ngClass]="{'is-invalid':clientPhone.errors && clientPhone.touched}"
                   > 
                   <div [hidden]="!clientPhone.errors?.required" class= "invalid-feedback">
                      Phone is required !
                   </div>
                   <div [hidden]="!clientPhone.errors?.minlength" class= "invalid-feedback">
                    Must be at least 10 characters !
                </div>
              </div>
              <div class="form-group">
                  <label>Balance :</label>
                  <input 
                  type="number"
                   class="form-control"
                   name="balance"
                   [(ngModel)]="client.balance"
                   #clientBalance="ngModel"
                   required
                   [ngClass]="{'is-invalid':clientBalance.errors && clientBalance.touched}"
                   > 
                   <div [hidden]="!clientBalance.errors?.required" class= "invalid-feedback">
                      Balance is required !
                   </div>
                   
              </div>
              <button class="btn btn-danger btn-block" type="submit" [disabled]="!formClient.valid"> 
               Update
              </button>
            </form>
       
        </div>
    </div>  
  </div>
</div>
